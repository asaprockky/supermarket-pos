<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Market Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home_market' %}">Boshqaruv paneli</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_products' %}">Mahsulotlar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href = "{% url 'admin_sales' %}">Savdolar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_inventory' %}">Ombor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Chiqish</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Boshqaruv Paneli</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Bugungi Umumiy Savdolar</div>
                    <div class="card-body">
                        <h5 class="card-title">$1000</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Tranzaksiyalar</div>
                    <div class="card-body">
                        <h5 class="card-title">50</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-header">Kam Omadli Mahsulotlar</div>
                    <div class="card-body">
                        <h5 class="card-title">5</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-info mb-3">
                    <div class="card-header">Eng Mashhur Mahsulot</div>
                    <div class="card-body">
                        <h5 class="card-title">Sut - 100 dona</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
