<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Reports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Market Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home_market' %}">Boshqaruv paneli</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_products' %}">Mahsulotlar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href = "{% url 'admin_sales' %}">Savdolar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_inventory' %}">Ombor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Chiqish</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Sales Reports</h2>
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="start-date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start-date">
            </div>
            <div class="col-md-3">
                <label for="end-date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end-date">
            </div>
            <div class="col-md-3 mt-4">
                <button type="button" class="btn btn-primary">Generate Report</button>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Transaction ID</th>
                    <th>Total Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2023-10-01</td>
                    <td>001</td>
                    <td>$100.00</td>
                </tr>
                <tr>
                    <td>2023-10-01</td>
                    <td>002</td>
                    <td>$50.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
