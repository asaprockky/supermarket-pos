<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Market Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home_market' %}">Boshqaruv paneli</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_products' %}">Mahsulotlar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href = "{% url 'admin_sales' %}">Savdolar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_inventory' %}">Ombor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Chiqish</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Inventory Management</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Current Stock</th>
                    <th>Restock Level</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Milk</td>
                    <td>100</td>
                    <td>50</td>
                    <td><button class="btn btn-sm btn-primary">Restock</button></td>
                </tr>
                <tr>
                    <td>Bread</td>
                    <td>50</td>
                    <td>20</td>
                    <td><button class="btn btn-sm btn-primary">Restock</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
